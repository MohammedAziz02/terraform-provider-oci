version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "go version"
    command: |
       go version
  - type: Command
    name: "get cyclonedx-gomod"
    command: |
      go get github.com/CycloneDX/cyclonedx-go
  - type: Command
    name: "get the path of go"
    command: |
      go env GOPATH
  - type: Command
    name: "show the content of the path"
    command: |
     cd /root/go/bin
     ls -a
  - type: Command
    name: "run cyclonedx-gomod"
    command: |
      /root/go/bin/cyclonedx-gomod app -json -output artifactSBOM.json -packages
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
