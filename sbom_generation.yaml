version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "go version"
    command: |
       go version
  - type: Command
    name: "install cyclonedx-gomod"
    command: |
      GOBIN=$(pwd) go install github.com/CycloneDX/cyclonedx-gomod@v0.8.3
  - type: Command
    name: "run cyclonedx-gomod"
    command: |
      ./cyclonedx-gomod -licenses -std -output artifactSBOM.json -json
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json